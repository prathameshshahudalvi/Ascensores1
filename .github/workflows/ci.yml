name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run tests
        env:
          MY_APP_CRED: ${{ secrets.MY_APP_CRED }}
          #print secret.MY_APP_CRED to verify it's passed correctly
          echo "MY_APP_CRED: $MY_APP_CRED"
        run: |
          node ./scripts/use_creds.js
